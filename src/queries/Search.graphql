fragment FileMatchFields on FileMatch {
    repository {
        name
        url
    }
    file {
        name
        path
        url
        commit {
            # This commit has many fields not set, e.g. abbreviatedOID causes panics
            oid
        }
    }
    symbols {
        kind
        name
        containerName
        language
        location {
            resource {
                path
            }
            range {
                start {
                    line
                    character
                }
                end {
                    line
                    character
                }
            }
        }
    }
    lineMatches {
        lineNumber
        preview
        offsetAndLengths
        limitHit
    }
    limitHit
}

fragment CommitSearchResultFields on CommitSearchResult {
    messagePreview {
        value
        highlights {
            line
            character
            length
        }
    }
    diffPreview {
        value
        highlights {
            line
            character
            length
        }
    }
    commit {
        repository {
            name
            url
        }
        oid
        url
        subject
        author {
            date
            person {
                name
                email
                displayName
                user {
                    id
                    username
                }
            }
        }
    }
}

query($query: String!) {
    search(query: $query) {
        results {
            results {
                __typename
                ... on FileMatch {
                    ...FileMatchFields
                }
                ... on CommitSearchResult {
                    ...CommitSearchResultFields
                }
                ... on Repository {
                    ...RepositoryFields
                }
            }
            limitHit
            cloning {
                ...RepositoryFields
            }
            missing {
                ...RepositoryFields
            }
            timedout {
                ...RepositoryFields
            }
            resultCount
            elapsedMilliseconds
        }
    }
}
